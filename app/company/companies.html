<link rel="stylesheet" href="assets/css/dashboard.css" />
<link rel="stylesheet" href="assets/css/details.css" />
<!--<link rel="stylesheet" href="assets/css/page-container.css" />-->
<link rel="stylesheet" href="assets/css/main.css" />
<link rel="stylesheet" href="assets/css/tables.css" />
<link rel="stylesheet" href="assets/css/companies.css" />


<nav-bar></nav-bar>

<div class="container-fluid" id="page">
    <div class="row">

        <navbar-side></navbar-side>

        <div class="span10 main">
            <header>
                <div class="pull-right">
                    <a href="#/companies" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span> new account
                    </a>
                </div>
                <h1>Accounts</h1>
            </header>

            <div class="performance-indicators">
                <accordion-group is-open="isopen">
                    <accordion-heading>
                        <h5>
                            Account performance indicators
                            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
                        </h5>
                    </accordion-heading>
                    <h6>
                        <span class="label label-success">all accounts in good standing</span>
                        <span class="label label-info">new messages for 2 account (s)</span>
                        <span class="label label-warning">products added to 2 account (s)</span>
                        <span class="label label-danger">exception log entry added for 1 account (s)</span>
                    </h6>
                </accordion-group>
            </div>

            <div id="companies">
                <tabset>
                    <tab>
                        <tab-heading>
                            <!--<span class="glyphicon glyphicon-cog"></span> -->
                            Accounts
                        </tab-heading>
                        <table class="table table-hover table-condensed" id="company_list">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="company in companies | orderBy: sortorder">
                                <td><a href='#/companies/{{company.companyId}}'>{{ company.name }}</a></td>
                                <td>{{ company.description }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </tab>
                    <tab>
                        <tab-heading>
                            <!--<span class="glyphicon glyphicon-envelope"></span> -->
                            Alerts
                        </tab-heading>
                    </tab>
                    <tab>
                        <tab-heading>
                            <!--<span class="glyphicon glyphicon-envelope"></span> -->
                            History
                        </tab-heading>
                    </tab>
                </tabset>
            </div>
        </div>

    </div>
</div>
