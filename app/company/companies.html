<nav-bar></nav-bar>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview</a></li>
                <li><a href="#">Details</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Orders</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">Reports</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="#">Billing</a></li>
                <li><a href="">Contacts</a></li>
                <li><a href="">Messages</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <header class="hubs-header">
                <h2 class="span3">companies</h2>
                <div class="pull-right">
 <!--                   <a href="" class="btn btn-default" id="new_company">
                        &lt;!&ndash; <i class="icon-right"></i>&ndash;&gt;
                        new company
                    </a>-->
                </div>
            </header>

            <tabset justified="true">
                <tab heading="grid view">
                    <table class="table table-striped table-hover table-condensed" id="company_list">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>description</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="company in companies | orderBy: sortorder">
                        <td>
                            <h4>
                                <a href='#/companies/{{company.companyId}}'>{{ company.name }}</a>
                            </h4>
                        </td>
                        <td>
                            <h4>{{ company.description }}</h4>
                        </td>
    <!--                        <td>
                            <delete-button action="removeCompany(company)"></delete-button>
                        </td>-->
                    </tr>
                    </tbody>
                </table>
                </tab>
                <tab heading="list view"></tab>
      <!--          <div class="span3">
                    <input type="text" ng-model="newCompanyName">
                    <button class="btn btn-sm btn-primary" type="submit" text="Add" action="addCompany()">Add</button>
                </div>-->
            </tabset>
        </div>

    </div>
</div>
